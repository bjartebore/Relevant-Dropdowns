<!DOCTYPE html>
<html>

<head>
	<meta charset='UTF-8'>

	<title>Relevant Dropdown</title>

	<link rel='stylesheet' href='css/style.css'>
</head>

<body>

	<div id="page-wrap">

		<h1>Relevant Dropdown</h1>
		<h2>A HTML5 datalist polyfill that depends on jQuery and Modernizr.</h2>

		<p>Datalist browser support (Dec 2011) is Firefox 4+ and Opera 10.5+ (or therebouts). Maybe IE 10 too. It's reasonable that you'd want WebKit support. So. This.</p>

		<p><input type="text" id="search" list="states" placeholder="Find U.S. State"></p>

		<datalist id="states">
		    <option>Hola</option>
		    <option>Hola 2</option>
		</datalist>

		<p><a href="https://github.com/chriscoyier/Relevant-Dropdowns">GitHub</a></p>

	</div>

	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/modernizr.custom.95508.js"></script>
	<script>
		// Safari reports success of list attribute, so doing ghetto detection instead
		yepnope({
		  test : (true),
		  yep : [
		      'js/jquery.relevant-dropdown.js',
					'js/load-fallbacks.js'
		  ]
		});
	</script>

</body>

</html>
